<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск предохранителей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f2f0ff; /* Светлый фиолетовый фон */
            color: #333;
        }

        h1, h2 {
            color: #6a3dff; /* Фиолетовый цвет заголовков */
        }

        form {
            margin: 10px 0;
        }

        label {
            font-weight: bold;
            color: #6a3dff; /* Фиолетовый цвет для меток */
        }

        input, button {
            margin: 5px 0;
            padding: 8px;
            font-size: 1em;
            border: 1px solid #dcd6f7; /* Легкая фиолетовая рамка для ввода */
            border-radius: 5px;
        }

        button {
            background-color: #6a3dff; /* Фиолетовая кнопка */
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #4b1dd5; /* Темный фиолетовый при наведении */
        }

        /* Стили для кнопки профиля */
        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #6a3dff; /* Фиолетовый фон кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .center-button {
            display: flex;
            justify-content: center; /* Центрирование по горизонтали */
            align-items: center; /* Центрирование по вертикали */
            height: 60px; /* Добавлено для вертикального центрирования */
            margin-top: 20px;
        }

        .profile-button:hover {
            background-color: #4b1dd5; /* Темный фиолетовый при наведении */
        }

        /* Блок с результатами поиска */
        #search-results {
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #dcd6f7;
            padding: 10px;
            border-radius: 5px;
        }

        #search-results div {
            background-color: #f1ebff; /* Светлый фиолетовый фон для результатов */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        /* Стили для кнопки возврата на главную */
        .center-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Поиск Предохранителей</h1>

    <!-- Форма поиска предохранителей по цене -->
    <form action="/search" method="get">
        <label for="price">Введите максимальную цену: </label>
        <input type="number" id="price" name="price" required step="0.01">
        <button type="submit">Поиск</button>
    </form>

    <!-- Форма поиска по названию -->
    <label for="search">Ищите предохранители по названию: </label>
    <input type="text" id="search" name="search" placeholder="Начните вводить название...">
    <div id="search-results"></div>

    <!-- Импорт данных парсера -->
    <h2>Импортировать предохранители из парсера</h2>
    <button id="import-btn">Импортировать</button>

    <!-- Кнопка для возврата на главную -->
    <div class="center-button">
        <a href="/" class="profile-button">Вернуться на главную</a>
    </div>

    <!-- Кнопка для перехода в профиль -->
    <a href="/profile" class="profile-button">Перейти в профиль</a>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
