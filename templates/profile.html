<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш профиль</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f2f0ff;
    color: #333;
}

h1 {
    color: #6a3dff;
    margin-bottom: 20px; /* Добавлено для отступа снизу заголовка */
}

/* Стили для кнопки возврата на главную */
.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    padding: 10px 20px;
    background-color: #6a3dff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
}

.back-button:hover {
    background-color: #4b1dd5;
}

/* Стили для карточек предохранителей */
.fuse-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    margin-top: 80px; /* Добавлен отступ сверху */
}

.fuse-card {
    background-color: #f1ebff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 250px;
    text-align: center;
}

.fuse-card h2 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #6a3dff;
}

.fuse-card p {
    font-size: 14px;
    color: #555;
}
    </style>
</head>
<body>

    {% if saved_fuses %}
        <div class="fuse-container">
            {% for entry in saved_fuses %}
                <div class="fuse-card">
                    <h2>{{ entry.fuse.name }}</h2>
                    <p><strong>Цена:</strong> {{ entry.fuse.price }} RUB</p>
                    <p><strong>Типы:</strong> {{ entry.fuse.types | join(', ') }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Вы еще не сохранили предохранители.</p>
    {% endif %}

    <!-- Кнопка возврата на главную страницу -->
    <a href="/" class="back-button">Вернуться на главную</a>
</body>
</html>
